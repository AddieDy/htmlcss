<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>https://devdocs.io/javascript</h2>

    <input type="text" id="number1" value="" placeholder="input number"/>
    <button onclick="oddOrEven()">Do Check</button>
    <div id="result1"></div>


    <input type="text" id="single_char" value="" placeholder="input letter" maxlength="1"/>
    <button onclick="doCheck()">Do Check</button>
    <div id="result2"></div>

    <script>

        function oddOrEven(){
            let value1 = (document.getElementById ('number1').value); 
            if((value1 % 2) == 0){
                document.getElementById('result1').innerHTML = 'even';
            }else{
                document.getElementById('result1').innerHTML = 'odd';
            }
        }


        function doCheck(){
            let value1 = (document.getElementById ('single_char').value).toLowerCase(); 
            if(value1 == 'a' || value1 == 'e' || value1== 'i' ||  value1== 'o' ||  value1== 'u'){
                 document.getElementById('result2').innerHTML = 'vowel';
            }else{
                 document.getElementById('result2').innerHTML = 'consonant';
                }
        }

    
       



    </script>


</body>
</html>
